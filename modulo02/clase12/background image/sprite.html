<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.iconos{
			width: 57px;
			height: 57px;
			background-color: black;
			background-image: url("img/redes.png");
			transition: all 0.3s linear;
			/*background-position: -114px 0px;*/
		}
		.ico-facebook{
			background-position: -57px 0px;
		}
		.ico-facebook:hover{
		background-position: -57px 57px;	
		}
		.ico-google{
			background-position: -114px 0px;
		}
	</style>
</head>
<body>
	<div class="iconos">
		
	</div>
	<div class="iconos ico-facebook">
		
	</div>
	<div class="iconos ico-google">
		
	</div>


	<img src="facebook.png">
	<img src="twitter.png">
	<img src="google.png">

</body>
</html>
