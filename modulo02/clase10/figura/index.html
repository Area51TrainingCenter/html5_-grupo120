<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	body{
		background-color: black;
	}
		*{
			box-sizing: border-box;
		}
		.box1{
			width: 100px;
			height: 100px;
		
			border-top: 50px solid yellow;
			border-bottom:50px solid transparent;
			border-right: 50px solid transparent;
			border-left: 50px solid transparent;
			position: absolute;
			bottom: -100px;
			left:100px;
		}
		.comentario{
			width: 1000px;
			height: 400px;
			background-color: yellow;
			border-radius: 60px;
			position: relative;
		}
	</style>
</head>
<body>
<div class="comentario">
	<div class="box1"></div>
</div>


</body>
</html>
