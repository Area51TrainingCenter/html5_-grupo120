<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.container{
			width: 1024px;
			margin:0 auto;
			display: grid;
			grid-template-columns: repeat(4,1fr);
			grid-template-rows: repeat(4,200px);
			grid-gap: 10px;

		}
		.box{
			background-color: pink;
			color: black;
			font-weight: bold;
			font-family: arial;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.item1{
			background-color: orange;
			grid-column: 2/4;
			grid-row: 2/4;
		}
	</style>
</head>
<body>

<div class="container">
	<div class="box item1">1</div>
	<div class="box item2">2</div>
	<div class="box item3">3</div>
	<div class="box item4">4</div>
	<div class="box item5">5</div>
	<div class="box item6">6</div>
	<div class="box item7">7</div>
	<div class="box item8">8</div>
	<div class="box item9">9</div>
	<div class="box item10">10</div>
	<div class="box item11">11</div>
	<div class="box item12">12</div>
	<div class="box item13">13</div>
</div>
</body>
</html>
