<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
		box-sizing: border-box;

		}
		.contenedor{
			width: 1024px;
			margin:0 auto;
		}
		.grid{
			display: grid;	
			/* definiendo columnas */
			grid-template-columns: minmax(300px,1fr) 1fr;
			/* definiendo el tama√±o de las columnas */
			grid-template-rows: minmax(100px,auto) (100px,300px);
			grid-gap: 20px;		
	
		}
		.box{
			width: 100%;
			border: 2px solid blue;
			background-color: red;
			color: white;
			padding:20px;
			text-align: center;
			font-family: arial;
			font-size: 30px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="contenedor">
		<div class="grid">
			<div class="box">1</div>
			<div class="box">2</div>
			<div class="box">3</div>
			<div class="box">4</div>
			<div class="box">5</div>
			<div class="box">6</div>
			<div class="box">7</div>
			<div class="box">8</div>
			<div class="box">9</div>
			<div class="box">10</div>
			<div class="box">11</div>
			<div class="box">12</div>

		</div>
	</div>
</body>
</html>
