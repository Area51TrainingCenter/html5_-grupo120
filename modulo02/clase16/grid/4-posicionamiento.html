<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
		box-sizing: border-box;

		}
		.contenedor{
			width: 1024px;
			margin:0 auto;
		}
		.grid{
			display: grid;	
			grid-gap: 20px;	
			grid-template-columns: repeat(4,1fr);	
			grid-template-rows: repeat(4,1fr);
		}
		.box{
			width: 100%;
			border: 2px solid blue;
			background-color: red;
			color: white;
			padding:20px;
			text-align: center;
			font-family: arial;
			font-size: 30px;
			font-weight: bold;
		}
		.item1{
			background-color: orange;
			/*posicionando a nivel de columnas */
			/*grid-column-start: 1;
			grid-column-end: 3;*/
			grid-column: 1/3;

			/* posicionando a nivel de fila */
			
			/*grid-row-start: 2;
			grid-row-end: 4;*/
			grid-row: 2/4;
		}
		.item6{
			grid-column: 3/-1;
			background-color: green;
			grid-row: 1/5;
		}
		.item7{
			grid-column: 1/3;
			grid-row: 5/6;
			background-color: skyblue;
		}
		.item8{
			grid-column: 3/5;
			grid-row: 5/6;
			background-color: skyblue;
		}
		.item9{
			background-color: violet;
			grid-column: 1/ span 2;
			grid-row: span 3
		}
		.item10{
			background-color: pink;
			grid-column: span 2;
			grid-row: span 2;
		}
	</style>
</head>
<body>
	<div class="contenedor">
		<div class="grid">
			<div class="box item1">1</div>
			<div class="box">2</div>
			<div class="box">3</div>
			<div class="box">4</div>
			<div class="box">5</div>
			<div class="box item6">6</div>
			<div class="box item7">7</div>
			<div class="box item8">8</div>
			<div class="box item9">9</div>
			<div class="box item10">10</div>
			<div class="box">11</div>
			<div class="box">12</div>

		</div>
	</div>
</body>
</html>
