<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	*{
		box-sizing: border-box;
	}

		.contenedor{
			display: flex;
		}
		.dado{
			width: 300px;
			height: 300px;
			background: gray;
			margin: 10px;
			padding: 20px;
		
			vertical-align: top;
		}
		.punto{
			width: 50px;
			height: 50px;
			background: white;
			border-radius: 50%;
		}
		.dado1{
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
		}
		.dado2{
			display: flex;
			justify-content: space-between;
		}
		.dado2 .punto2{
			align-self: flex-end;
		}

		.dado3{
			display: flex;
			justify-content: space-between;
		}

		.dado3 .punto2{
			align-self: center;
		}
		.dado3 .punto3{
			align-self: flex-end;
		}

		.dado4{
			display: flex;
			justify-content: space-between;

		}
		.columna{
			background: red;
			margin: 5px;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
		}
		.dado5{
			display: flex;
			justify-content: space-between;
		}
		.dado5 .punto-medio{
			align-self: center;
		}
	</style>
</head>
<body>
<div class="contenedor">
	<div class="dado dado1">
		<div class="punto"> </div>
	</div>
	<div class="dado dado2">
		<div class="punto"> </div>
		<div class="punto punto2"> </div>
	</div>
	<div class="dado dado3">
		<div class="punto punto1"> </div>
		<div class="punto punto2"> </div>
		<div class="punto punto3"> </div>
	</div>
	<div class="dado dado4">
		<div class="columna">
			<div class="punto"> </div>
			<div class="punto"> </div>
		</div>
		<div class="columna">
			<div class="punto"> </div>
			<div class="punto"> </div>
		</div>
	</div>
	<div class="dado dado5">
		<div class="columna">
			<div class="punto"> </div>
			<div class="punto"> </div>
		</div>
			<div class="punto punto-medio"> </div>
		<div class="columna">
			<div class="punto"> </div>
			<div class="punto"> </div>
		</div>

	</div>
	<div class="dado dado4">
		<div class="columna">
			<div class="punto"> </div>
			<div class="punto"> </div>
		</div>
		<div class="columna">
			<div class="punto"> </div>
			<div class="punto"> </div>
		</div>
		<div class="columna">
			<div class="punto"> </div>
			<div class="punto"> </div>
		</div>

	</div>


</div>
</body>
</html>
