<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.item{
			width: 400px;
			height: 400px;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			background-color: pink;
			margin:100px;
			overflow: hidden;
		}
		.texto1{
			background-color: black;
			color: white;
			padding: 15px 20px;
			font-family: arial;
			position: relative;
			top: -200px;
			transition: all 1s linear;
		}
		.texto2{
			background-color: black;
			color: white;
			padding: 15px 20px;
			font-family: arial;
			position: relative;
			bottom: -200px;
				transition: all 1s linear;

		}
		.mostrar{
		
			background-color: red;
			color: white;
			padding: 15px 20px;
			font-family: arial;
	
		}
		.show1{
			top:0px!important;
		}
		.show2{
			bottom:0px!important;
		}
	</style>
</head>
<body>


<div class="item">
	<span class="texto1 ">Texto1</span>
	<span class="mostrar">Mostrar</span>
	<span class="texto2">Texto2</span>
</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
