<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#mapa{
			width: 100%;
			height: 500px;
			background-color: black;
		}
		.tab{
			text-align: center;
			margin-top: 30px;
			margin-bottom: 40px;
		}
		.tab li {
			display: inline-block;
			padding:10px 20px;
			background-color: #ececec;
			color: black;
			font-family: arial;
			margin-left: 10px;
			margin-right: 10px;
		}
	</style>
	<script type="text/javascript">
		function mostrarMapa(){

			var opciones={
				center:{lat: -12.0746254, lng:-77.0391386},
				zoom:15
			}
			/*var mapa=new google.maps.Map(donde lo voy a crear, opciones que voy a usar)*/
			var elemento=document.getElementById('mapa')
			var mapa=new google.maps.Map(elemento,opciones)


			console.log("debo mostrar el mapa")
		}

		function actualizarMapa(valor1,valor2){
			console.log(parseFloat(valor1),parseFloat(valor2))
			var opciones={
				center:{lat: parseFloat(valor1), lng:parseFloat(valor2)},
				zoom:15
			}
			/*var mapa=new google.maps.Map(donde lo voy a crear, opciones que voy a usar)*/
			var elemento=document.getElementById('mapa')
			var mapa=new google.maps.Map(elemento,opciones)

			var opciones_marker={
				position:{lat: parseFloat(valor1), lng:parseFloat(valor2)},
				map:mapa,
				animation:google.maps.Animation.BOUNCE,
				icon:"http://www.cocacolalatinamerica.com/content/dam/GO/one-brand/UY/updates/33480/coca-cola-logo-260x260.png",
				label:"empresa1"
			}
			new google.maps.Marker(opciones_marker);

			var opciones_marker2={
				position:{lat: -12.072811,lng: -77.1644335},
				map:mapa,
				animation:google.maps.Animation.BOUNCE
			}
			new google.maps.Marker(opciones_marker2);

			//var marker = new google.maps.Marker({position: uluru, map: map});

		}

	</script>
</head>
<body>

	<ul class="tab">
		<li data-lat="-12.0804062" data-lng="-77.0309364">Lince</li>
		<li data-lat="-12.0957334" data-lng="-76.9986585">San Borja</li>
		<li data-lat="-12.0725573" data-lng="-77.1654485">Callao</li>
	</ul>
	<div id="mapa"></div>

<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7803.094956643132!2d-77.03913857852783!3d-12.074625440222933!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2spe!4v1582677752169!5m2!1ses-419!2spe" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCk_CbABg7qjepNCxVC90sDmXlNlF7kNQc&callback=mostrarMapa" async defer></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>
</html>
<script type="text/javascript">
	$(".tab li").click(function(){
		 var lat=$(this).attr("data-lat")
		 var lng=$(this).attr("data-lng")
		actualizarMapa(lat,lng);
	})
</script>
